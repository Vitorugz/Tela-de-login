<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <form method="POST" class="form" action="https://www.youtube.com/watch?v=2J4pzV3VEg4">
        <div class="card">
            <div class="cardtop">
                <img class="img-login" src="userimg.png" alt="">
                <h2 class="titulo">Crie sua conta</h2>
                <p>Informe seus dados</p>
            </div>
                <div class="cardgroup">
                    <label  for="">Email</label>
                    <input type="email" name="Email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="cardgroup">
                    <label for="">Senha</label>
                    <input type="password" name="Senha" placeholder="Digite sua senha" required>
                </div>

                <div class="cardgroup btn cardtop">
                    <a href="Cadastrado.html">Já tem cadastro?</a>
                </div>

                <div class="cardgroup cardtop">
                    <label for=""><input type="checkbox"> 𝑀𝑎𝑛𝑡𝑒𝑟 𝑎𝑐𝑒𝑠𝑠𝑜</label>
                </div>

                <div class="cardgroup btn cardtop">
                    <button type="submit">ENTRAR</button>
                </div>

        </div>
    </form>
</body>
</html>
